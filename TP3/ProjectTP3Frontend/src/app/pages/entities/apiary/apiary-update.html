<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Apiary</ion-title>

    <ion-buttons slot="end">
      <ion-button [disabled]="!isReadyToSave" (click)="save()" color="primary">
        <span *ngIf="platform.is('ios')">{{'DONE_BUTTON' | translate}}</span>
        <ion-icon name="checkmark" *ngIf="!platform.is('ios')"></ion-icon>
      </ion-button>
      <ion-button *ngIf="!network.onlineIndicator">
        <ion-icon style="zoom: 2" name="flash-outline"></ion-icon>
      </ion-button>
      <ion-button *ngIf="network.onlineIndicator">
        <ion-icon color="success" style="zoom: 2" name="flash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form *ngIf="form" name="form" [formGroup]="form" (ngSubmit)="save()">
    <ion-list>
      <ion-item [hidden]="!form.id">
        <ion-label>ID</ion-label>
        <ion-input type="hidden" id="id" formControlName="id" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input type="text" name="name" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Coord X</ion-label>
        <ion-input type="text" name="coordX" formControlName="coordX"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Coord Y</ion-label>
        <ion-input type="text" name="coordY" formControlName="coordY"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Coord Z</ion-label>
        <ion-input type="text" name="coordZ" formControlName="coordZ"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Number</ion-label>
        <ion-input type="number" name="number" formControlName="number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Intensive</ion-label>
        <ion-checkbox formControlName="intensive"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Transhumance</ion-label>
        <ion-checkbox formControlName="transhumance"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Apiary Zone</ion-label>
        <ion-select id="field_apiaryZone" formControlName="apiaryZoneId" [compareWith]="compareApiaryZone">
          <ion-select-option [value]="null"></ion-select-option>
          <ion-select-option [value]="apiaryZoneOption.id" *ngFor="let apiaryZoneOption of apiaryZones; trackBy: trackApiaryZoneById"
            >{{apiaryZoneOption.id}}</ion-select-option
          >
        </ion-select>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
