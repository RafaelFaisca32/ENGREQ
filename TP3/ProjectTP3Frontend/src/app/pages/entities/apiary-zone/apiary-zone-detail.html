<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Apiary Zone</ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="!network.onlineIndicator">
        <ion-icon style="zoom: 2" name="flash-outline"></ion-icon>
      </ion-button>
      <ion-button *ngIf="network.onlineIndicator">
        <ion-icon color="success" style="zoom: 2" name="flash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="fixed">ID</ion-label>
      <div item-content>
        <span id="id-content">{{apiaryZone.id}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Name</ion-label>
      <div item-content>
        <span id="name-content">{{apiaryZone.name}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Controlled Zone</ion-label>
      <div item-content>
        <span id="controlledZone-content">{{apiaryZone.controlledZone}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">State</ion-label>
      <div item-content>
        <span id="state-content">{{apiaryZone.state}}</span>
      </div>
    </ion-item>
  </ion-list>

  <ion-button expand="block" color="primary" (click)="open(apiaryZone)">{{ 'EDIT_BUTTON' | translate }}</ion-button>
  <ion-button expand="block" color="danger" (click)="deleteModal(apiaryZone)">{{ 'DELETE_BUTTON' | translate }}</ion-button>
</ion-content>
