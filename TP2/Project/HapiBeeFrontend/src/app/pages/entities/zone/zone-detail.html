<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Zone</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="fixed">ID</ion-label>
      <div item-content>
        <span id="id-content">{{zone.id}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Name</ion-label>
      <div item-content>
        <span id="name-content">{{zone.name}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Number</ion-label>
      <div item-content>
        <span id="number-content">{{zone.number}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Coord X</ion-label>
      <div item-content>
        <span id="coordX-content">{{zone.coordX}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Coord Y</ion-label>
      <div item-content>
        <span id="coordY-content">{{zone.coordY}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Coord Z</ion-label>
      <div item-content>
        <span id="coordZ-content">{{zone.coordZ}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Controlled Zone</ion-label>
      <div item-content>
        <span id="controlledZone-content">{{zone.controlledZone}}</span>
      </div>
    </ion-item>
  </ion-list>

  <ion-button expand="block" color="primary" (click)="open(zone)">{{ 'EDIT_BUTTON' | translate }}</ion-button>
  <ion-button expand="block" color="danger" (click)="deleteModal(zone)">{{ 'DELETE_BUTTON' | translate }}</ion-button>
</ion-content>
