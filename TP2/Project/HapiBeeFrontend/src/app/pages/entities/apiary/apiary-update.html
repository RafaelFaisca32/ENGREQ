<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Criar/Editar Apiário</ion-title>

    <ion-buttons slot="end">
      <ion-button [disabled]="!isReadyToSave" (click)="save()" color="primary">
        <span *ngIf="platform.is('ios')">{{'DONE_BUTTON' | translate}}</span>
        <ion-icon name="checkmark" *ngIf="!platform.is('ios')"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form *ngIf="form" name="form" [formGroup]="form" (ngSubmit)="save()">
    <ion-list>
      <ion-item [hidden]="!form.id">
        <ion-label>ID</ion-label>
        <ion-input type="hidden" id="id" formControlName="id" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Nome do apiário</ion-label>
        <ion-input type="text" name="name" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Número do apiário</ion-label>
        <ion-input type="number" name="number" formControlName="number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Cultura intensiva?</ion-label>
        <ion-checkbox formControlName="intensive"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Apiário Transumante?</ion-label>
        <ion-checkbox formControlName="transhumance"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Zona do mesmo</ion-label>
        <ion-select id="field_zone" formControlName="zoneId" [compareWith]="compareZone">
          <ion-select-option [value]="zoneOption.id" *ngFor="let zoneOption of zones; trackBy: trackZoneById"
            >{{zoneOption.name}}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
