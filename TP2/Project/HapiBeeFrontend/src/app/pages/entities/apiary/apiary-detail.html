<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Api√°rio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="fixed">ID</ion-label>
      <div item-content>
        <span id="id-content">{{apiary.id}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Name</ion-label>
      <div item-content>
        <span id="name-content">{{apiary.name}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">State</ion-label>
      <div item-content>
        <span id="state-content">{{apiary.state}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Number</ion-label>
      <div item-content>
        <span id="number-content">{{apiary.number}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Intensive</ion-label>
      <div item-content>
        <span id="intensive-content">{{apiary.intensive}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Transhumance</ion-label>
      <div item-content>
        <span id="transhumance-content">{{apiary.transhumance}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label>Zone</ion-label>
      <div item-content *ngIf="apiary.zoneId">
        <a>{{apiary.zoneundefined}}</a>
      </div>
    </ion-item>
    <ion-item>
      <ion-label>Beekeeper</ion-label>
      <div item-content *ngIf="apiary.beekeeperId">
        <a>{{apiary.beekeeperundefined}}</a>
      </div>
    </ion-item>
  </ion-list>

  <ion-button expand="block" color="primary" (click)="open(apiary)">{{ 'EDIT_BUTTON' | translate }}</ion-button>
  <ion-button expand="block" color="danger" (click)="deleteModal(apiary)">{{ 'DELETE_BUTTON' | translate }}</ion-button>
</ion-content>
