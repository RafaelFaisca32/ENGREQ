<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Desdobramento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="fixed">ID</ion-label>
      <div item-content>
        <span id="id-content">{{unfolding.id}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Observações</ion-label>
      <div item-content>
        <span id="observations-content">{{unfolding.observations}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Data</ion-label>
      <div item-content>
        <span id="date-content">{{unfolding.date | date:'medium'}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label>Colmeia</ion-label>
      <div item-content *ngIf="unfolding.hiveId">
        <a>{{unfolding.hiveId}}</a>
      </div>
    </ion-item>
  </ion-list>

  <ion-button expand="block" color="primary" (click)="open(unfolding)">Editar</ion-button>
  <ion-button expand="block" color="danger" (click)="deleteModal(unfolding)">Eliminar</ion-button>
</ion-content>
